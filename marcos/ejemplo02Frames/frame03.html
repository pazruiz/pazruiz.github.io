<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
<head>
<body>
	<noscript>
		<h1>JavaScript desactivado</h1>
		<p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
		<p>Para activarlo, revise el panel de configuración de su navegador.</p>
	</noscript>
	<script>
		function cambiarColor(){
		/*
			colorin = parent.frames[0].document.forms[0].color.options[parent.frames[0].document.forms[0].color.selectedIndex].value
			idFrame = parent.frames[1].document.forms[0].marcos.options[parent.frames[1].document.forms[0].marcos.selectedIndex].value
			window.parent.frames[idFrame].document.bgColor = colorin
		*/
		var campoColor = parent.frames[0].document.forms[0].color;
		var colorin = campoColor.options[campoColor.selectedIndex].value;
		var campoFrame = parent.frames[1].document.forms[0].marcos;
		var idFrame = campoFrame.options[campoFrame.selectedIndex].value;
		window.parent.frames[idFrame].document.bgColor = colorin;
}
</script>
<form>
<input type="button" value="Cambiar Color" onclick="cambiarColor()">
</form>
</body>
</html>
