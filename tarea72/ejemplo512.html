<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>5.1.2 .css(nombre_propiedad_css, valor) | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            //alert ($("#micapa").css("color"));
            
            $("#micapa").css("color", "green");
            //alert ($("#micapa").css("color"));
            
            $("#micapa").css({
                "background-color": "#ff8800",
                "position": "absolute",
                "width": "100px",
                "top": "100px",
                "left": "200px"
            })
            
            $("#fondogris").click(function(e){
                e.preventDefault();
                $("#micapa").css("background-color","#999");
            })
            
            $("#fondonaranja").click(function(e){
                e.preventDefault();
                $("#micapa").css("background-color","#f80");
            })
            
            $("#ocultarmostrar").click(function(e){
                e.preventDefault();
                var c = $("#micapa");
                var mostrandose = c.css("display");
                if (mostrandose=="block"){
                    c.css("display", "none");
                }else{
                    c.css("display", "block");
                }
            })
            
            $("#micapa").mouseover(function(){
                antiguoLeft = parseInt($(this).css("left"));
                //alert (antiguoLeft);
                $(this).css("left", antiguoLeft + 10 + "px");
            })
            
            $("#micapa").click(function(){
                $(this).css("width", function(index, value){
                    //alert (value);
                    var aumento = prompt("cuanto quieres aumentar?", "25");
                    return (parseInt(value) + parseInt(aumento)) + "px";
                });
            })
        }) 
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well well-lg">
                <div id="micapa" style="color: red;">hola!</div>
                <a href="#" id="fondogris">Poner fondo gris</a>
                <br>
                <a href="#" id="fondonaranja">Poner fondo naranja</a>
                <br>
                <a href="#" id="ocultarmostrar">Ocultar o mostrar</a>
            </div>
        </div>    
    </div>
</body>
</html>
