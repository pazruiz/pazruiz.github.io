<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>6.6.3 Métodos bind() y unbind() de jQuery | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
    
            $("p").bind("click mouseenter mouseleave", function(e){
                if ($(this).css("color")!="rgb(250, 100, 0)") {
                    $(this).css("color", "rgb(250, 100, 0)");
                }
                else {
                    $(this).css("color", "rgb(150, 0, 255)");
                }
            });
            
            function clicAlerta(){
                alert("Has hecho clic");
            }
            
            $(".miclase").bind("click", clicAlerta);
            
            $("#quitarevento").bind("click", function(){
                $(".miclase").unbind("click", clicAlerta);
            });
        });
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well well-lg">
                <p class="miclase">Primer párrafo</p>
                <p>Otro párrafo</p>
                <input type=button value="Quitar el alert del clic del primer párrafo" id="quitarevento">
            </div>
        </div>    
    </div>
</body>
</html>
