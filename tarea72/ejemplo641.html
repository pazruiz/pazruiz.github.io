<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>6.4.1 Efecto de tip simple en jQuery con los eventos mouseenter y mouseleave | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        .tip{
            background-color: #ffcc99;
            padding: 10px;
            display: none;
            position: absolute;
        }
    </style>
    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("#elemento1").mouseenter(function(e){
                $("#tip1").css("left", e.pageX + 5);
                $("#tip1").css("top", e.pageY + 5);
                $("#tip1").css("display", "block");
            });
            $("#elemento1").mouseleave(function(e){
                $("#tip1").css("display", "none");
            });
            
            $("#elemento2").mouseenter(function(e){
                $("#tip2").css("left", e.pageX + 5);
                $("#tip2").css("top", e.pageY + 5);
                $("#tip2").css("display", "block");
            });
            $("#elemento2").mouseleave(function(e){
                $("#tip2").css("display", "none");
            });
        });
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well well-lg">
                <h2>Trabajando con eventos en jQuery</h2>
                <div id="elemento1" style="background-color: #ccccff; padding: 5px;">Pasa el ratón por encima de este "elemento1".</div>
                <p>
                    Este texto es para poner <a id="elemento2" href="#">otro elemento con tip</a>.
                </p>
                
                <div class="tip" id="tip1">Esto es para explicar algo sobre el elemento1</div>
                <div class="tip" id="tip2">Explico mejor este otro elemento con tip!!</div>
            </div>
        </div>    
    </div>
</body>
</html>
