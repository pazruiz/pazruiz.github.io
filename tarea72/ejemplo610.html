<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">

    <title>6.1 Eventos en jQuery | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $(".mienlace").click(function(e){
                e.preventDefault();
                alert("Has hecho clic\nComo he hecho preventDefault, no te llevaré a DesarrolloWeb.com");
            });
        })
    </script>
    </head>
    <body>
        <noscript>
            <h1>JavaScript desactivado</h1>
            <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
            <p>Para activarlo, revise el panel de configuración de su navegador.</p>
        </noscript>
         <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 well well-lg">
                    <h1>Trabajando con eventos en jQuery</h1>
                    <a class="mienlace" href="http://www.desarrolloweb.com/">Hazme clic, pero no te llevaré a mi href</a>
                    <br>
                    <a class="mienlace" href="http://www.desarrolloweb.com/">Hazme clic, pero no te llevaré tampoco</a>
            </div>
        </div>    
    </div>
</body>
</html>
