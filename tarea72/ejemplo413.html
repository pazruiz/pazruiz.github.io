<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>4.1.3 Modificar varios valores de atributos a la vez | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $('a').attr({
                "title": "Title modificado por jQuery",
                "href": "http://www.desarrolloweb.com",
                "style": "color:#f80"
            });
        });  
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well well-lg">
                <a href="http://www.elpais.com" title="Diario El País">El País</a>
                <br/>
                <a href="http://www.mozilla.org" title="Fundación Mozilla">Mozilla Fundation</a>
                <br/>
                <a href="http://es.openoffice.org/" title="Siute de programas de oficina">Open Office</a>
            </div>
        </div>    
    </div>
</body>
</html>
