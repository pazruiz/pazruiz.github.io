<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>6.1.1 Ejemplo de evento dblclick | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script>
        var numClics = 0;
        var numDobleClics = 0;

        $(document).ready(function(){
            
            $("#micapa").dblclick(function(e){
                numDobleClics++;
                $("#mensaje").html("Has hecho doble-clic<br>" + "Número de clics: " + numClics + "<br>Número de doble clics: " + numDobleClics);
            });
            $("#micapa").click(function(e){
                numClics++;
                $("#mensaje").html("Has hecho clic<br>" + "Número de clics: " + numClics + "<br>Número de doble clics: " + numDobleClics);
            });
        });
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well well-lg">
                <h2>Trabajando con eventos en jQuery</h2>
                <div id="micapa" style="padding: 10px; background-color: #ffcc99; width: 150px; float: left;">Hazme dobleclick</div>
                <div id="mensaje" style="padding: 10px; margin-left: 180px;">Aquí voy a colocar mensajes para que los leas...</div> 
            </div>
        </div>    
    </div>
</body>
</html>
