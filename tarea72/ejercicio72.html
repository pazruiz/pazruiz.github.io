<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>Tarea  7.2.1 Distintas de acceder al atributo checked | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            
            $( "input" ).change(function() {
                var $input = $( this );
                $( "p" ).html(
                    ".attr( \"checked\" ): <b>" + $input.attr( "checked" ) + "</b><br>" +
                    ".prop( \"checked\" ): <b>" + $input.prop( "checked" ) ) + "</b>";
            }).change();
            //Marcamos algunos input de tipo checkbox con el método val()
            $("input").val(["check1", "check3"]);

            //Contamos los elementos que estan selccionados con el selector :checked
            var contarChecked = function() {
                var n = $("input:checked").length;
                $("p.check").text(n + " input" + (n === 1 ? " ha sido" : " han sido") + " seleccionados.");
            };
            contarChecked();    

        });
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well well-lg">
                <h3>Formas de acceder al atributo checked</h3>
 
                <form enctype="multipart/form-data">
 
                    <fieldset>
                        <legend>Input</legend>
                        <input id="check1" type="checkbox" value="si" checked="checked"/> Seleccióname
                    </fieldset>
                    <p></p>
                    <input type="checkbox" name="checkboxname" value="check1"/> check1
                    <input type="checkbox" name="checkboxname" value="check2"/> check2
                    <input type="checkbox" name="checkboxname" value="check3"/> check3

                    <p class="check"></p>
                </div>
                <div class="col-md-6 col-md-offset-3 well well-lg">         
                    <fieldset>
                          <legend>Radio button</legend>                   
                          <input type="radio" name="promocion" value="ninguno" checked="checked" /> Ninguno <br/>
                          <input type="radio" name="promocion" value="portes" /> Transporte gratuito <br/>
                          <input type="radio" name="promocion" value="descuento" /> Descuento 5%
                        </fieldset>
                        </form>
 
</body>
 
</html>
            </div>
        </div>    
    </div>
</body>
</html>
