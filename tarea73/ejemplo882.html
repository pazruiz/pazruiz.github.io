    <title>8.8.2 Ejemplo completo con efectos y delay() | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        #micapa{
            left: 20px;
            top: 20px;
            position: absolute;
            font-size: 0.75em;
            font-family: tahoma, verdana, sans-serif;
            width: 740px;
            background-color: #ddf;
            padding: 10px;
            border: 1px solid #bbb;
        }
    </style>
    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
        
    <script languague="javascript">
        function colaEfectos(){
            capa = $("#micapa");
            capa.slideUp(1000);
            capa.delay(2000)
            capa.slideDown(1000);
            
            capa.fadeTo(1500, 0.3).delay(3000).fadeTo(500, 1);
            
            capa.delay(500);
            capa.animate({
                "font-size": "+=0.5em"
            }, 1000, colaEfectos);
            //alert (capa.queue().length)
        }
        $(document).ready(function(){
            colaEfectos();
        });
    </script>

</head>

     <div class="container">
