<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>8.2.1 Uso del plugin para animar colores | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="js/jquery.animate-colors.js" type="text/javascript"></script> 
    
    <script>
        $(document).ready(function(){
            $("h1").animate({
               color: "#f86"
            }, 3000); 
        });
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well well-lg">
                <h1 style="font-size: 25pt;">Animacion jQuery</h1>
            </div>
        </div>    
    </div>
</body>
</html>
