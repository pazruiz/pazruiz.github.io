<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>7.3.1 Plugin jQuery: textarea con cuenta de caracteres | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="js/jquery.cuentaCaracteres.js" type="text/javascript"></script>
    <script>
        //Invocación del plugin que hemos creado anteriormente
        $(document).ready(function(){
            //parpadean los elementos de class CSS "parpadear"
            $("textarea").cuentaCaracteres();
        });
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well well-lg">
                <form>
                    <textarea rows=5 cols=30 id="mitextarea">hola</textarea>
                    <br>
                    <br>
                    <textarea rows=5 cols=30 id="otrotextarea">Otra cuenta...</textarea>
                </form>
            </div>
        </div>    
    </div>
</body>
</html>
