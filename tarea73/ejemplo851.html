<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>8.5.1 Método queue() | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body{
            
            font-family: tahoma, verdana, sans-serif;
        }
        .notar{
            color: #339;
        }
        #mensaje{
            margin: 20px 5px;
        }
        #micapa{
            left: 200px;
            top: 150px;
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #3d3;
        }
    </style>
    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
        
    <script languague="javascript">
        function muestraRestantesCola(){
            var funcionesEnCola = $("#micapa").queue().length;
            $("#mensaje").text("En el momento de hacer el último clic en los botones hay " + funcionesEnCola + " funciones de efectos en cola");
        };
        $(document).ready(function(){
            $("#botonfade").click(function(){
                capa = $("#micapa");
                capa.fadeOut(500);
                capa.fadeIn(500);
                muestraRestantesCola();
            });
            $("#botonslide").click(function(){
                capa = $("#micapa");
                capa.slideUp(500);
                capa.slideDown(500);
                muestraRestantesCola();
            });
            $("#botontamanocola").click(function(){
                muestraRestantesCola();
            });
        });
    </script>

</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <button id="botonfade">Muestra y luego oculta con fadeIn y fadeOut</button>
            <button id="botonslide">Muestra y luego oculta con slideUp slideDown</button>
            <button id="botontamanocola">Muestra el número de funciones en cola ahora mismo</button>
            <div id="mensaje">
                En estos momentos no hay funciones de efectos en la cola por defecto.
                <br>
                <span class="notar">Pulsa repetidas veces los botones de arriba para ir metiendo funciones en la cola</span>
            </div>
            <div id="micapa"></div> 
        </div>    
    </div>
</body>
</html>
