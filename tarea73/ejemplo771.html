<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>7.7.1 Personalización del plugin por medio de objeto de opciones | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body{
            font-family: tahoma, verdana, arial;
            font-size: 10pt;
        }
    </style>
    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="js/jquery.checkboxPersonalizado.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $(".ch").checkboxPersonalizado();
            $("#otro").checkboxPersonalizado({
                activo: false,
                colorTextos: {
                    activo: "#f80",
                    pasivo: "#98a"
                },
                imagen: {
                    activo: 'images/weather_cloudy.png',
                    pasivo: 'images/weather_rain.png'
                },
                textos: {
                    activo: 'Buen tiempo :)',
                    pasivo: 'Buena cara ;)'
                },
                cssAdicional: {
                    border: "1px solid #dd5",
                    width: "120px"
                },
                nameCheck: "buen_tiempo"
            });
        });
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well well-lg">
                <span class="ch">Seleccionar</span>
                <span class="ch">Me interesa</span>
                <span class="ch">Oooo</span>
                <br>
                <br>
                <span id="otro">otro suelto</span>
            </div>
        </div>    
    </div>
</body>
</html>
