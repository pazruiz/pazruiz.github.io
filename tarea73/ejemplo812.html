<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>8.1.2 Ejemplo jQuery del método animate() | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    
    <script>
        $(document).ready(function(){
            $("#animar").click(function(e){
                e.preventDefault()
                $("h1").animate({
                    'border-bottom-width': "20",
                    'font-size': '25pt'
                });
            });
            
            $("#restaurar").click(function(e){
                e.preventDefault()
                $("h1").css({
                    'border-bottom-width': "1px",
                    'font-size': '15pt'
                });
            });
        });
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well well-lg">
                <h1 style="border-bottom: 1px solid #ff8800; font-size: 15pt;">Animacion jQuery</h1>

                Trabajando con el método animate:
                <a href="#" id="animar">Animar</a>

                <br>
                <br>

                Vuelvo a lo que había antes:
                <a href="#" id="restaurar">Restaurar</a>

            </div>
        </div>    
    </div>
</body>
</html>
