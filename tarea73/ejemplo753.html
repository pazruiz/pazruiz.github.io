<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>7.5.3 Configuración de plugins con el objeto de opciones | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
       .tip{
          background-color: #ffcc99;
          padding: 10px;
          display: none;
          position: absolute;
          width: 200px;
       }
       .otroestilotip{
          background-color: #cccf49;
          padding: 10px;
          display: none;
          position: absolute;
          width: 240px;
       }
    </style>
    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="js/jquery.creaTip.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("#elemento1").creaTip("todo bien...");
            $("#elemento2").creaTip("Otra prueba...", {
                velocidad: 1000,
                claseTip: "otroestilotip",
                animacionMuestra: {
                    opacity: "show",
                    padding: '25px',
                    'font-size': '2em'
                },
                animacionOculta: {
                    height: "hide",
                    padding: '5px',
                    'font-size': '1em'
                }
            });
        });
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well well-lg">
                <h1>Trabajando con plugins en jQuery - tip simple</h1>
   
               <div id="elemento1" style="background-color: #ccccff; padding: 5px;">Pasa el ratón por encima de esta capa...</div>
               <p>
                  Este texto es para poner <a id="elemento2" href="#">este enlace que también tiene tip</a>.
               </p>

            </div>
        </div>    
    </div>
</body>
</html>
