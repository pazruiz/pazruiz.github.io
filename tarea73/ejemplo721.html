<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>7.2.1 Ejemplo de un plugin en jQuery | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="js/jquery.parpadea.js" type="text/javascript"></script>
    <script>
        //Invocación del plugin que hemos creado anteriormente
        $(document).ready(function(){
            //parpadean los elementos de class CSS "parpadear"
            $(".parpadear").parpadea();
            
            //añado un evento clic para un botón, para que al pulsarlo parpadeen los elementos de clase parpadear
            $("#botonparpadear").click(function(){
                $(".parpadear").parpadea();
            });
        });
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well well-lg">
                <p class="parpadear">Hola que tal, esto parpadeó gracias a jQuery!</p>
                <p>Parafo normal que no va a parpadear.</p>
                <p class="parpadear">Sí parpadea</p>
                <p>Parafo normal que no va a parpadear tampoco...</p>
                <div class="parpadear" style="background-color: #ff9966; padding: 10px;">Esta capa también tiene la clase parpadear, con lo que ya se sabe...</div>
                <br/>
                <p><input type="button" value="Parpadea de nuevo" id="botonparpadear"></p>
            </div>
        </div>    
    </div>
</body>
</html>
