<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>8.4.3 Efectos en la cola predeterminada de jQuery | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        #micapa{
            left: 200px;
            top: 20px;
            position: absolute;
            font-size: 0.75em;
            font-family: tahoma, verdana, sans-serif;
            width: 220px;
            background-color: #ddf;
            padding: 10px;
            border: 1px solid #bbb;
        }
    </style>
    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
        
    <script languague="javascript">
        function colaEfectos(){
            capa = $("#micapa");
            capa.animate({
                "font-size": "1.5em"
            }, 2000);
            capa.hide(1000);
            capa.show(1000);
            capa.animate({
                "left": "350px",
                "top": "50px"
            },1500);
            capa.animate({
                "font-size": "0.75em"
            }, 2000);
            capa.animate({
                "left": "100px",
                "top": "20px"
            }, 1500, colaEfectos);
        }
        $(document).ready(function(){
            colaEfectos();
        });
    </script>

</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            
                <div id="micapa">Esta capa que se va a animar, en un bucle infinito, por medio de unos efectos que se encolan directamente al llamarlos uno detrás de otro.</div>
            
        </div>    
    </div>
</body>
