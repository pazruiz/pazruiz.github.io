<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>8.2.2 Animación de un fondo con un patrón definido por imagen | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body{
            font-family: sans-serif;
        }
        h2{
            padding: 30px;
            background-color: #9f9;
            background-image: url("images/fondo-h2.png");
            color: #009;
        }
    </style>
    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="js/jquery.animate-colors.js" type="text/javascript"></script> 
    
    <script>
        $(document).ready(function(){
            $("h1").animate({
                color: "#f80"
            }, 3000);
            
            var iluminado = false;
            $("h2").click(function(){
                var elem = $(this);
                if(iluminado){
                    elem.animate({
                        "background-color": "#9f9"
                    }, 500);
                }else{
                    elem.animate({
                        "background-color": "#ffc"
                    }, 500);
                }
                iluminado = !iluminado;
            });
        });
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 well well-lg">
                <h1>Animando con colores</h1>
                <h2>
                    Esto es una prueba de animación de color usando un patrón de imagen con transparencia
                    <br>
                    (HAZ CLIC PARA VER)
                </h2>
            </div>
        </div>    
    </div>
</body>
</html>
