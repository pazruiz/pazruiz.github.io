<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>Ejemplo 3. Añadir y quitar clases CSS a elementos | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <style type="text/css">
        .clasecss{
           background-color: #ff8800;
           font-weight: bold;
        }
    </style>

    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            //código a ejecutar cuando el DOM está listo para recibir instrucciones.

            //Añadimos la clase CSS "clasecss" al div con id "capa" cuando
            //el ratón pasa por encima del enlace
            $("a").mouseover(function(event){
                $("#capa").addClass("clasecss");
            });

            //Cuando salimos con el ratón del enlace se elimina la clase CSS
            $("a").mouseout(function(event){
                $("#capa").removeClass("clasecss");
            }); 
        }); 
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well well-lg">
               <div id="capa">
                    Esta capa es independiente y voy a añadir y eliminar clases css sobre ella
                </div>
                <br>
                <br>
                <a href="#">Añadir y quitar clase en la capa de arriba</a>
            </div>
        </div>    
    </div>
</body>
</html>
