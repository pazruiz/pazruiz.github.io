<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>Ejemplo 15. Función jQuery pasando una funcion | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script>
        $(function (){
           var documento = $("p");
           documento.css("background-color", "#ff8833");
        });
        $(function (){
           var documento = $("b");
           documento.css("color", "#fff");
        });
        //si colocase aquí este código, no funcionaría, porque el DOM no estaría listo para realizar acciones
        //var documento = $("p");
        //documento.css("background-color", "#ff8833");
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well well-lg">
                <p><b>Párrafo</b>!!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well well-lg">
                <p>Otro <b>párrafo</b></p>
            </div>
        </div>     
    </div>
</body>
</html>
