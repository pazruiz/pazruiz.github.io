<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>Primer script con jQuery</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>

</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well well-lg">
                <div id="capa" style="padding: 10px; background-color: #ff8800">Haz clic en un botón</div>
                <br>
                <form>
                    <input class="btn btn-primary btn-md" type="button" value="Botón A" onclick="$('#capa').html('Has hecho clic en el botón <b>A</b>')">
                    <input class="btn btn-primary btn-md" type="button" value="Botón B" onclick="$('#capa').html('Recibido un clic en el botón <b>B</b>')">
                </form>
            </div>
        </div>    
    </div>
</body>
</html>
