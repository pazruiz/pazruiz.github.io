<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>Ejemplo 6. Probando Callback Mootools | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
    
            $("#pilallamadas").click(function(event){
                event.preventDefault();
                $("#micapa").fadeOut(1000, function(){
                    $("#micapa").css({'top': 300, 'left':200});
                    $("#micapa").fadeIn(1000);
                });
            });
            
        });
    </script>

</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well well-lg">
                <div id="micapa" style="background-color: #cc7700; color:fff; padding:10px; width: 300px; height: 130px; position: absolute; top: 150px; left: 500px;">
                    <ul>
                        <li>Voy a probar el callback</li>
                        <li>Para ejecutar unas funciones después de otras</li>
                        <li>Que me sirve, por ejemplo, para encadenar efectos</li>
                    </ul>
                </div>
                <br/>
                <br/>
                <a href="#" id="pilallamadas">Hacer varias llamadas con callback</a>
            </div>
        </div>    
    </div>
</body>
</html>
