<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("#capa").data("midato","mivalor");
            alert($("#capa").data("midato"));
        });
    </script>
</head>
<body>

     <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well well-lg">
                <div id="capa">
                    En esta división (elemento id="capa") voy a guardar un dato con la función data y luego voy a leerlo.
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
