<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>Ejemplo 5. Efectos con jQuery | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            //funcion que oculta el div cuando se hace click sobre el 
            //enlace con id "ocultar"
            $("#ocultar").click(function(event){
                event.preventDefault();
                $("#capaefectos").hide("slow");
            });
            //funcion que muestra el div cuando se hace click sobre el 
            //enlace con id "mostrar"
            $("#mostrar").click(function(event){
                event.preventDefault();
                $("#capaefectos").show(3000);
            });
        }); 
    </script>

</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well well-lg">
                <div id="capaefectos" style="background-color: #cc7700; color:fff; padding:10px;">
                    Esto es una capa que nos servirá para hacer efectos!
                </div>
                <br/>
                <p>
                    <a class="btn btn-primary btn-md" href="#" id="ocultar">Ocultar la capa</a> 
                    <a  class="btn btn-primary btn-md" href="#" id="mostrar">Mostrar la capa</a>
                </p>
            </div>
        </div>    
    </div>
</body>
</html>
