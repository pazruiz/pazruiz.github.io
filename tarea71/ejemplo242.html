<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>Ejemplo 17. Función each() - jQuery| Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("div").each(function(i){
                elemento = $(this);
                if(elemento.html() == "white")
                    return true;
                if(elemento.html() == "nada")
                    return false;
                elemento.css("color", elemento.html());
            });
        });
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well well-lg">
                <div>red</div>
                <div>blue</div>
                <div>red</div>
                <div>white</div>
                <div>red</div>
                <div>green</div>
                <div>orange</div>
                <div>red</div>
                <div>nada</div>
                <div>red</div>
                <div>blue</div> 
            </div>
        </div>    
    </div>
</body>
</html>
