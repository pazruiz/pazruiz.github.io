<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>Ejemplo 19. Propiedad length - jQuery| Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            //selecciono todos los elementos de la clase "mitexto"
            var ElementosMitexto = $(".mitexto");
            //muestro el número de los párrafos encontrados
            alert ("Hay " + ElementosMitexto.length + " elementos de la clase mitexto");
        });
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well well-lg">
                <p>Esto es un párrafo normal</p>
                <p class="mitexto">Esto es un párrado de la clase "mitexto"</p>
                <div>Un div normal</div>
                <div class="mitexto">Ahora un div de la clase "mitexto"</div>

            </div>
        </div>    
    </div>
</body>
</html>
