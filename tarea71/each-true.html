<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>each demo</title>
  <style>
    div {
      width: 40px;
      height: 40px;
      margin: 5px;
      float: left;
      border: 2px blue solid;
      text-align: center;
    }
    span {
      color: red;
    }
  </style>
  <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
</head>
<body>
 
<button>Change colors</button>
<span id="span1"></span>
<span id="span2"></span>
<div></div>
<div ></div>
<div></div>
<div id="continue">Continue</div>
<div id="stop">Stop here</div>
<div></div>
<div></div>
<div></div>
 
<script>
$( "button" ).click(function() {
  $( "div" ).each(function( index, element ) {
    // element == this
    $( element ).css( "backgroundColor", "yellow" );
    
    if ( $ ( this ).is( "#continue" ) ) {
      $( element ).css( "backgroundColor", "red" );
      $("#span1").text("Continua la iteraci√≥n en el div con indice #" + index + ".");
      return true;
    };
    if ( $( this ).is( "#stop" ) ) {
      $( "#span2" ).text( "Stopped at div index #" + index );
      return false;
    };
  });
});
</script>
 
</body>
</html>
