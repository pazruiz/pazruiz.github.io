<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>Ejemplo 11. Función jQuery enviando una selector y un contexto | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            var inputs = $("input",document.forms[0]);
            inputs.css("color", "red");
        });
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well well-lg">
                <form>
                    Este es el primer formulario de la página
                    podemos acceder a este contexto con document.forms[0]
                    <br>
                    <textarea name="mitexto">texto</textarea>
                    <br>
                    <input type="text" value="hola">
                    <br>
                    <input type="Text" value="adios">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well well-lg">
                <form>
                    Este es el segundo formulario
                    <br>
                    <input type="text" value="contenido">
                </form>
            </div>
        </div>       
    </div>
</body>
</html>
