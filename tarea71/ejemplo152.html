<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practica, dwec, javascript, DOM, validacion, iesgc, daw, web, jQuery">
    <meta name="author" content="Paz Ruiz García">
    <title>Ejemplo 4. Mostrar y ocultar una capa | Paz Ruiz García</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("#mayoria_edad").click(function(evento){
                if ($("#mayoria_edad").prop("checked")){
                    $("#formulariomayores").css("display", "block");
                }else{
                    $("#formulariomayores").css("display", "none");
                }
            });
        });
    </script>

</head>
<body>
    <noscript>
        <h1>JavaScript desactivado</h1>
        <p>Para la correcta visualización de ésta página se requiere tener activado JavaScript.</p>
        <p>Para activarlo, revise el panel de configuración de su navegador.</p>
    </noscript>
     <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well well-lg">
                <form>
                    Nombre: <input type="text" name="nombre">
                    <br>
                    <input type="checkbox" name="mayor_edad" value="1" id="mayoria_edad"> Soy mayor de edad
                    <br>
                    <div id="formulariomayores" style="display: none;">
                        Dato para mayores de edad: <input type="text" name="mayores_edad">
                    </div>
                </form>
            </div>
        </div>    
    </div>
</body>
</html>
